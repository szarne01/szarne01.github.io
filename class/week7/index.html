<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap and Java Script</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cambay:400,400i,700,700i" rel="stylesheet">
    <style>

    .header {

       height: 70px;

       min-height: 70px;

       max-height: 70px;

       font-style: Cambay;

       font-weight: bold;

       color: red;

       font-size: 18px;

       line-height: 35px;

       text-align: center;


    }

    .heading{
      line-height: 65px;

      text-align: center;

      color: purple;

      font-size: 50px;
    }


    .firstText {

       height: 375px;

       min-height: 375px;

       max-height: 375px;

    }

    .firstText img{

    display: block;
    margin: 0 auto;

    }

    .footer{

       height: 315px;

       min-height: 315px;

       max-height: 315px;

    }

  </style>



    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-md-3 randomColor header"></div>
            <div class="col-md-6 randomColor header heading"> Games in Class </div>
            <div class="col-md-1 randomColor header"> About Us </div>
            <div class="col-md-1 randomColor header">Video Games </div>
            <div class="col-md-1 randomColor header"> Contact Us</div>
        </div>

        <div class="row">
            <div class="col-md-12 randomColor firstText">
              <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                  <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                  <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                  <div class="item active">
                    <img src="images/exam.jpg" alt="PIC 1">
                    <div class="PIC 1">
                      ...
                    </div>
                  </div>
                  <div class="item">
                    <img src="images/class.jpg" alt="PIC 2">
                    <div class="PIC 2">
                      ...
                    </div>

                  </div>
                  <div class="item">
                    <img src="images/park.jpg" alt="PIC 3">
                    <div class="PIC 3">
                      ...
                    </div>

                  </div>
                  <div class="item">
                    <img src="images/swing.jpg" alt="PIC 4">
                    <div class="PIC 4">
                      ...
                    </div>
                  </div>

                  ...
                </div>



                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 randomColor footer"> <iframe width="560" height="315" src="https://www.youtube.com/embed/eGMYCg_8eK4" frameborder="0" allowfullscreen></iframe> </div>
            <div class="col-md-6 randomColor footer"> <iframe width="560" height="315" src="https://www.youtube.com/embed/El0Eoa8NGsk" frameborder="0" allowfullscreen></iframe> </div>
        </div>

    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>
        function getRandomNumber(min, max) {

            return Math.floor(Math.random() * max + min);

        }


        $(document).ready(function() {


            var bodyColumns = $(".randomColor");


            bodyColumns.each(function() {


                $(this).css("background-color", "rgb(" + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + ")");


            })


            $("body").css("background-color", "rgb(" + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + ")");



        })
    </script>


</body>

</html>
