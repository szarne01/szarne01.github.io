<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>4 Pics</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <style>
        .height1 {
            height: 50px;
            min-height: 50px;
            max-height: 50px;
        }

        .height2 {
            height: 700px;
            min-height: 700px;
            max-height: 700px;
        }

        .height3 {
            height: 350px;
            min-height: 350px;
            max-height: 350px;
        }

    </style>



    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-md-12 height1 randomColor hidden-xs"> </div>
        </div>

        <div class="row">
            <div class="col-md-2 height2 randomColor hidden-xs">
            </div>
            <div class="col-md-8 height2 randomColor">
                <div class="col-md-6 height3 randomColor"><img src="images/tree1.jpg" alt="Tree1" /></div>
                <div class="col-md-6 height3 randomColor"><img src="images/tree2.jpg" alt="Tree2" /> </div>
                <div class="col-md-6 height3 randomColor"><img src="images/tree3.jpg" alt="Tree3" /></div>
                <div class="col-md-6 height3 randomColor"><img src="images/tree4.jpg" alt="Tree4" /></div>

            </div>


              <div class="col-md-2 height2 randomColor hidden-xs"></div>
            </div>

            <div class="row">
                <div class="col-md-12 height1 randomColor hidden-xs"> </div>
            </div>
    </div>





    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>
        function getRandomNumber(min, max) {

            return Math.floor(Math.random() * max + min);

        }


        $(document).ready(function() {


            var bodyColumns = $(".randomColor");


            bodyColumns.each(function() {


                $(this).css("background-color", "rgb(" + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + ")");


            })


            $("body").css("background-color", "rgb(" + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + ")");



        })
    </script>


</body>

</html>
