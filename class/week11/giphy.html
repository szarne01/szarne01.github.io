<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giphy Page</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css">

    <style media="screen">

    .heading{
      text-align: center;
      font-size: 60px;
      font-weight: bolder;
      color: pink;
    }

    #background{
      width: 100%;
      height: 100%;
      position: fixed;
      left: 0px;
      top: 0px;
      z-index: -1;
    }


    #background img {
      width: 100%;
      height: 100%;
            }

    .centering{
      display: block;
      text-align: center;
    }

    .footer{
      font-size: 18px;
      color: purple;
    }

    </style>

</head>

<body>

  <h1 class="heading"> Crazy Goats </h1>
  <div id="background">
    <img src="images/sky.jpg" alt="sky background" />
  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript">

    var giphyUrl = "https://api.giphy.com/v1/gifs/search?q=funny+goat&api_key=dc6zaTOxFJmzC";

    //get
    $.get(giphyUrl)
        .done(function(data) {
        console.log("S");
        console.dir(data);


        var myHtml="";
        for(var i=0;i<10;i=i+1){
        myHtml+= '<div class="centering">' +'<iframe src="'+data.data[i].embed_url+'" width="480" height="457" frameborder="0" class="giphy-embed" allowfullscreen></iframe>'+
        '<p><a href="">via GIPHY</a></p>'+'</div>';

        }
        $("body").append(myHtml);

      })

          .fail(function(data) {
          console.log("F");
          console.dir(data);
        })







    //get the JSON


    </script>


</body>


</html>
